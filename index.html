<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="build/css/index.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <button class="button" id="play">Play</button>
            <section class="cards game-modal display-none">
                <div class="game-modal__close">
                    <button class="button cards__close" id="close-modal"><img src="/build/images/svg/close-icon.svg" alt="" /></button>
                    <p>Moves: <span id="attempts">0</span></p>
                </div>
                <div class="cards__container" id="game"></div>
                <div class="cards__play__again">
                    <button class="button" id="play-again">Play again</button>
                </div>
                <div class="cards__message display-none">cards__message</div>
            </section>
        </main>
        <script src="build/js/index.js"></script>
    </body>
</html>
